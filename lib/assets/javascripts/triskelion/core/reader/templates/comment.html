<div class="comment bottomLine" id="R{fb_id}">
	<div class="commentHeader">
		<div class="headerPic column">
			<a href="#"><img class="wrap" src="./resources/img/loader-crop.gif"/></a>
		</div>
		<div class="headerContent column">
			<span class="userName">R{user_name}</span> </br>
			<span class="content">R{user_comment}</span>
		</div>
	</div>
	<div class="likes raw" fb-id="R{fb_id}" likes="R{like_count}" user-likes="R{user_likes}">
		<div class="iterator">
			<input type="hidden" class="param" id="limit" value="25">
			<input type="hidden" class="param" id="offset" value="0">
			<input type="hidden" class="param" id="__after_id" value="0">
			<input type="hidden" class="param" id="__before_id" value="0">
		</div>
		<div class="likesContent"></div>
	</div>
</div>
