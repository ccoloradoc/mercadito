<div id="<%= id %>" class="post">
	<div class="header">
		<span class="title"><%= title %></span>
	</div>
	<div class="content">
		<%= content %>
	</div>
	<div class="more">
		<span class="author"><%= author.nickname %></span>
		<span class="read"><a href="<%= url %>">Read More...</a></span>
	</div>
</div>
